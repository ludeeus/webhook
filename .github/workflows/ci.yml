name: CI

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  ubuntu:
    runs-on: ubuntu-latest
    name: Binary
    steps:
    - name: Checkout V
      uses: actions/checkout@v2
      with:
        repository: vlang/v
        path: /tmp/v

    - name: Build V
      run: |
        cd /tmp/v
        make
        sudo ./v symlink

    - name: Run binary
      run: v -prod .

  docker:
    runs-on: ubuntu-latest
    name: Docker
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Build
      run: |
        docker build . -tag action/webhook:action

    - name: Run
      run: |
        docker run --rm ludeeus/webhook:action